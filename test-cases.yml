    Товар должен отображаться в корзине

- summary: |
    Успешное оформление заказа
  requirement: |
    Заказ оформлен
  prerequisites: |
    Открыта корзина 
  test-data: |
    Товары в корзине
  steps:
    - Нажимаем на кнопку "Оформить заказ"
