- summary: |
      Черные рамки в изображениях некоторых товаров 
    environment: |
      Yandex Browser 24.7.6.974 (64-bit)
      Windows 10 22H2
    steps-to-reproduce: |
      - Листаем вниз начальную страницу сайта
