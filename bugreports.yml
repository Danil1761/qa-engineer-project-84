- summary: |
    Товары в корзине не отображаются после перезахода на сайт
  environment: |
    Yandex Browser 24.7.6.974 (64-bit)
    Windows 10 22H2
  steps-to-reproduce: |
    - Выходим с сайта 
    - Закрываем браузер
    - Открываем браузер
    - Заходим на сайт
    - Открываем корзину
  expected-result: |
    Товары остались в корзине
  actual-result: |
    Товары пропали из корзины
    
